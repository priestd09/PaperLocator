<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Paper locator</title>
        <link rel="stylesheet" type="text/css" href="pl.css" />
        <link rel="stylesheet" type="text/css" href="pl-chrome.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <script type="text/javascript" src="jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="pl.min.js"></script>
        <script type="text/javascript" src="pl-chrome.js"></script>
    </head>
    <body>
        <div id="notification"></div>
        <div id="wrapper">
            <div id="content">
                <div id="logo"></div>
                <input type="text" id="query" spellcheck="false" autofocus="autofocus" /> <br />
                <div id="buttons">
                    <input type="button" class="submit" value="Journal website" id="submitWebsite" />
                    <input type="button" class="submit" value="Show document" id="submitDocument" />
                </div>
        </div>
    </body>
</html>
